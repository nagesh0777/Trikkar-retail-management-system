# ══════════════════════════════════════════════════════════════
#  TRIKAAR - Retail Management Platform Configuration
#  Profile: Default (Development)
# ══════════════════════════════════════════════════════════════

# ── Application ───────────────────────────────────────────────
spring.application.name=trikaar-backend

# ── Server ────────────────────────────────────────────────────
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# ── Database ──────────────────────────────────────────────────
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/trikaar_db}
spring.datasource.username=${DB_USERNAME:trikaar_user}
spring.datasource.password=${DB_PASSWORD:trikaar_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# ── HikariCP Connection Pool ─────────────────────────────────
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.pool-name=TrikaarHikariPool
spring.datasource.hikari.leak-detection-threshold=60000

# ── JPA / Hibernate ──────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# ── Flyway ────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ── Jackson ───────────────────────────────────────────────────
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# ══════════════════════════════════════════════════════════════
#  SECURITY / JWT
# ══════════════════════════════════════════════════════════════
trikaar.security.jwt.secret-key=${JWT_SECRET:dGhpcyBpcyBhIHNlY3VyZSBrZXkgZm9yIGRldmVsb3BtZW50IG9ubHkgcGxlYXNlIGNoYW5nZSBpbiBwcm9kdWN0aW9u}
trikaar.security.jwt.access-token-expiration-ms=3600000
trikaar.security.jwt.refresh-token-expiration-ms=604800000

# ── CORS ──────────────────────────────────────────────────────
trikaar.security.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
trikaar.security.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
trikaar.security.cors.allowed-headers=*
trikaar.security.cors.max-age=3600

# ══════════════════════════════════════════════════════════════
#  ACTUATOR
# ══════════════════════════════════════════════════════════════
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized

# ══════════════════════════════════════════════════════════════
#  LOGGING
# ══════════════════════════════════════════════════════════════
logging.level.root=INFO
logging.level.com.trikaar=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{businessId}] [%X{userId}] %logger{36} - %msg%n

# ══════════════════════════════════════════════════════════════
#  OPENAPI / SWAGGER
# ══════════════════════════════════════════════════════════════
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
