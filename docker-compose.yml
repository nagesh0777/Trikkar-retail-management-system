version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: trikaar-db
    environment:
      POSTGRES_DB: trikaar_db
      POSTGRES_USER: trikaar_user
      POSTGRES_PASSWORD: trikaar_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trikaar_user -d trikaar_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./trikaar-backend
    container_name: trikaar-backend
    environment:
      - DB_URL=jdbc:postgresql://db:5432/trikaar_db
      - DB_USERNAME=trikaar_user
      - DB_PASSWORD=trikaar_pass
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./trikaar-frontend
    container_name: trikaar-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
